<div class="wrapper_top"></div>
<div class="wrapper">
        <div class="wrapper_box">
            <div class="wrapper_block">
                <div class="goleft">
                    <label for="paste_user">{{your_alias}}</label>
                    <input id="paste_user" name="paste_user" type="text" value="[[post_user]]"
                           size="20" maxlength="50" class="[[error_box]]" />
                    <div class="alias_error [[error_visibility]]">{{author_numeric}}</div>
                </div>
                <div class="goright">
                    <label for="paste_lang">{{language}}</label>
                    <select id="paste_lang" name="paste_lang">
                    [[post_lang_list]]
                    </select>
                </div>
            </div>

            <div class="wrapper_block">
                <textarea id="paste_data" name="paste_data" rows="" cols="">[[post_data]]</textarea>
                <div id="js_spacer" class="spacer"></div>
            </div>

            <div class="wrapper_block">
                <label for="paste_password" class="ietop">{{password}}</label>
                <input id="paste_password" class="ieadjust" name="paste_password" type="password" size="20" maxlength="50" />

                <input id="paste_private" name="paste_private" type="checkbox" [[post_checked]] />
                <label id="paste_private_label" for="paste_private">{{private_paste}}</label>

                <div class="goright iepush">
                    <button id="paste_submit" name="paste_submit" type="submit">{{paste}}</button>
                </div>

		<div id="paste_expire_wrapper" class="goright iepush">
                    <select id="paste_expire" name="paste_expire">
			<option value="1800">{{del_30min}}</option>
			<option value="21600">{{del_6hrs}}</option>
			<option value="86400" selected="selected">{{del_1day}}</option>
			<option value="604800">{{del_1week}}</option>
			<option value="2592000">{{del_1month}}</option>
			<option value="0">{{keep_forever}}</option>
                    </select>
                </div>
            </div>

            <div class="wrapper_end"></div>
        </div>
</div>
<div class="wrapper_bottom"></div>

<div id="message" class="message [[msg_visibility]] message_[[msg_color]]">
    <br />
    [[message_text]]
</div>
