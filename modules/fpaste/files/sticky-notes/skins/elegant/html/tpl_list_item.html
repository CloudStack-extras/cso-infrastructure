<div class="listitem">
    <div class="goleft pasteid">
        {{paste}} #[[paste_id]]
    </div>

    <div class="goright pasteid">
        <a href="[[paste_url]]">{{view_paste}}</a>
    </div>
    <br />

    <div class="codewrap_small">
        [[paste_data]]
    </div>

    <div class="goleft pasteinfo"><i>{{language}}: [[paste_lang]]</i></div>
    <div class="goright pasteinfo"><i>[[paste_info]]</i></div>
    <br class="clear" />
</div>
