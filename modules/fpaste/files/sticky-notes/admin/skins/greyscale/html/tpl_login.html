<div class="topbar">
<a href="[[home_url]]" class="bump">[[top_link]]</a>
</div>

<div class="[[banner_type]] [[banner_visibility]]">
    [[banner_text]]
</div>

<div class="login">
    <div class="header">
        {{admin_login}}
    </div>
    
    <label for="login_user">{{username}}</label>
    <input name="login_user" id="login_user" type="text" class="textbox" width="180" height="30" />
    
    <label for="login_pass">{{password}}</label>
    <input name="login_pass" id="login_pass" type="password" class="textbox" width="180" height="30" />
    
    <div class="centered">
        <input name="login_submit" id="login_submit" class="button" type="submit" value="{{login}}" />
    </div>
    
    <div class="copyright">
        {{site_copyright}}
    </div>
</div>
